<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>This is the homepage</h1>
    <h2>Unknown Month Placeholder Calendar</h2>
    <!-- Calendar Table-->
    <table id="calendar">
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br>

    <!-- Events this month-->
    <section>
    <form id="events">
        <h1>Monthly Events</h1>

        <ul id="monEvents"></ul>

        <ul class="eventList">
            <li class="item">Item 1</li>

        </ul>

        <h2>Missing an event? Add it here</h2>
        <div class='event'></div>
        <div>
            <label for="who">Who?</label>
            <input type="text" id="who">
        </div>

        <div>
            <label for="what">What?</label>
            <input type="text" id="what">
        </div>

        <div>
            <label for="when">When?</label>
            <input type="date" id="when">
        </div>

        <div>
            <label for="where">Where?</label>
            <input type="text" id="where">
        </div>

        <!-- This div doesnt make any sense (maybe could be used as something funny) -->
        <div>
            <label for="why">Why?</label>
            <input type="text" id="why">
        </div>
        <input class="btn" type="submit" value="Submit">
    </form>

    </section>

    <script src="main.js"></script>
</body>
</html>
